name: Checkout

on:
  workflow_dispatch:

jobs:
  crawler:
    runs-on: ubuntu-latest
      
    steps:
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          
      # Step 1: 檢出程式碼
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: 設定 Docker Compose
      - name: Set up Docker Compose
        run: |
          docker volume create --name=mysql
          docker network create my_network
          docker-compose -f mysql.yml up -d

      - name: List running Docker containers
        run: |
          docker ps
          docker network ls

      - name: 等待 MySQL 啟動
        run: |
          for i in {1..10}; do
            docker exec linpoi387_mysql_1 mysqladmin ping -h "127.0.0.1" -u root -p${{ secrets.MYSQL_ADMIN_PASSWORD }} && break
            echo "等待 MySQL 啟動..."
            sleep 3
          done
          
      - name: Import SQL
        run: |
          docker exec -i linpoi387_mysql_1 mysql -u root -p${{ secrets.MYSQL_ADMIN_PASSWORD }} crawler < ./crawler.sql

      - name: pip install
        run: |
          pip install mysql.connector
          pip install fastapi
          pip install uvicorn
          pip install sqlalchemy
          pip install pandas
        
      - name: fastapi
        run: |
          python ./API/API_mysql.py

      - name: foreign currency
        run: |
          foreign_currency.html
