name: Scheduled Crawler

on:
  schedule:
    - cron: "0 12 * * *" # 每天凌晨 2 點執行

jobs:
  crawler:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 檢出程式碼
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: 設定 Docker Compose
      - name: Set up Docker Compose
        run: |
          docker-compose up -d

      # Step 3: 等待 MySQL 啟動
      - name: Wait for MySQL to be ready
        run: |
          while ! docker exec mysql mysqladmin ping -h"127.0.0.1" --silent; do
            echo "Waiting for database connection..."
            sleep 3
          done

      # Step 4: 執行爬蟲
      - name: Run crawler
        run: |
          docker-compose run --rm python-app

      # Step 5: 停止 Docker Compose
      - name: Stop Docker Compose
        run: |
          docker-compose down
